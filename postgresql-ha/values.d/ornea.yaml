postgresql:
  podAntiAffinityPreset: soft
  initContainers: []
  # add auto repair here
  pdb:
    create: true
    minAvailable: 1
  username: postgres
  password: xxx
  repmgrUsername: repmgr
  repmgrPassword: xxx
  repmgrLogLevel: INFO
  audit:
    logConnections: false
  maxConnections: 300
  postgresConnectionLimit: 250
  dbUserConnectionLimit: 250
  replicaCount: 2
  upgradeRepmgrExtension: false
  resources:
    requests:
      memory: 100Mi
      cpu: 10m
  extraVolumes:
    - name: dshm
      emptyDir:
        medium: Memory
        sizeLimit: 256Mi
  extraVolumeMounts:
    - name: dshm
      mountPath: /dev/shm

pgpool:
  replicaCount: 1
  livenessProbe:
    enabled: true
    timeoutSeconds: 600
  customUsers:
    usernames: xxx,xxx
    passwords: xxx,xxx
  pdb:
    create: true
    minAvailable: 1
  maxPool: 3
  childMaxConnections: 200
  authenticationMethod: scram-sha-256
  # adminPassword: xxx
  # extraEnvVars:
  #   - name: "PGPOOL_AES_KEY"
  #     value: "xxx"
  resources:
    requests:
      memory: 36Mi
      cpu: 10m


#  nodeSelector:
#    doks.digitalocean.com/node-pool: pool-production

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 60s
    scrapeTimeout: 60s

  prometheusRule:
    enabled: false
    rules: []

persistence:
  enabled: true
  storageClass: standard-rwo
  size: 3Gi

