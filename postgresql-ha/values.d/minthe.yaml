postgresql:
  podAntiAffinityPreset: hard
  initContainers: []
  # add auto repair here
  pdb:
    create: true
  username: postgres
  password: xxx
  repmgrUsername: repmgr
  repmgrPassword: xxx
  maxConnections: 200
  replicaCount: 2
#  upgradeRepmgrExtension: true

pgpool:
  customUsers:
    usernames: xxx,xxx
    passwords: xxx,xxx
  maxPool: 3
  childMaxConnections: 200
  nodeSelector:
    doks.digitalocean.com/node-pool: pool-production

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: false
    rules: []

persistence:
  enabled: true
  storageClass: do-block-storage
  size: 2Gi

resources:
  requests:
    memory: 36Mi
    cpu: 100m
