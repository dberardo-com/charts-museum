service:
  type: None

image:
  registry: mathnao
  repository: certs
  tag: latest

schedule: "37 3,15 * * *"

backoffLimit: 0

debug: false

activeDeadlineSeconds: 800

ttlSecondsAfterFinished: 120

successfulJobsHistoryLimit: 1

failedJobsHistoryLimit: 1

manageAllNamespaces: true

