mindav:
  debug: false
  webdav:
    driver: minio
    user: xxx
    password: xxx
  minio:
    endpoint: minio.db.svc.cluster.local:9000
    key: xxx
    secret: xxx
    bucket: webdav
    ssl: false
    memoryUpload: false

replicaCount: 1

image:
  repository: phntom/mindav
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
#  fsGroup: 2000

securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: true
   runAsNonRoot: true
   runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  containerPort: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    acme.kubernetes.io/enable: "true"
    acme.kubernetes.io/dns: dns_linode_v4
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, HEAD, POST, PUT, OPTIONS, MOVE, DELETE, COPY, LOCK, UNLOCK"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Origin, Content-Type, Cache-Control, Accept, Authorization, If-Match, Destination, Overwrite"
    nginx.ingress.kubernetes.io/cors-expose-headers: "ETag"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.keeweb.info"
#    nginx.ingress.kubernetes.io/cors-allow-origin: "https://pw.kix.co.il"
  hosts:
    - host: webdav.kix.co.il
      paths:
        - path: /
  tls:
    - secretName: webdav-kix-co-il-tls
      hosts:
        - webdav.kix.co.il

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

oauth2proxy:
  enable: true
  domain: chart-example.local
  config:
    clientID: xxx
    clientSecret: xxx
    cookieSecret: xxx
  extraArgs:
    cookie-domain: .chart-example.local
    set-xauthrequest: false
    set-authorization-header: false
    login-url: https://kix.co.il/oauth/authorize
    profile-url: https://kix.co.il/api/v4/users/me
    provider: facebook
    provider-display-name: kix.co.il chat
    redeem-url: https://kix.co.il/oauth/access_token
    redirect-url: https://webdav.kix.co.il/oauth2/callback
    # false is "true" for boolean variables
  ingress:
    enabled: true
    path: /oauth2
    hosts:
      - chart-example.local
