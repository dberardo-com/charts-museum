auth:
  rootUser: XXXXXXXXXX
  rootPassword: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

gateway:
  enabled: true
  type: s3
  replicaCount: 1
  auth:
    s3:
      serviceEndpoint: https://fra1.digitaloceanspaces.com
      accessKey: XXXXXXXXXXXXXXXXXXXX
      secretKey: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

#extraEnv:
#  - name: MINIO_KMS_AUTO_ENCRYPTION
#    value: on

disableWebUI: true
ingress:
  enabled: false
  annotations:
    kubernetes.io/tls-acme: "true"
    acme.kubernetes.io/enable: "true"
    acme.kubernetes.io/dns: "dns_cf"
  hostname: s3.ornea.kix.co.il
  tls: true

persistence:
  enabled: false

resources:
  requests:
    cpu: 10m
  limits:
    cpu: 50m

metrics:
  serviceMonitor:
    scrapeTimeout: 60s
    interval: 60s
    enabled: true
