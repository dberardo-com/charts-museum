nameOverride: mattermost-team-edition

persistence:
  data:
    enabled: false
    size: 1Gi
    storageClass: nfs
    accessMode: ReadWriteOnce
    # existingClaim: ""
  plugins:
    enabled: false
    size: 1Gi
    storageClass: nfs
    accessMode: ReadWriteOnce
    # existingClaim: ""

ingress:
  enabled: true
  path: /
  annotations:
    acme.kubernetes.io/enable: "true"
    acme.kubernetes.io/dns: "dns_linode_v4"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/server-snippet: |
      if ( $query_string = "id=xtce3qn9xpycujbptb39dqy3ur" ) {
        return 301 https://join.nix.co.il/;
      }
      if ( $cookie_MMUSERID = "" ) {
        set $nix b;
      }
      if ( $arg_redirect_to ~* "^%2Fnix" ) {
        set $nix a$nix;
      }
      if ( $nix = ab ) {
        return 302 https://nix.co.il/?kix=n&redirect_to=$arg_redirect_to;
      }
    #    nginx.ingress.kubernetes.io/configuration-snippet: |
    #      proxy_cache mattermost_cache;
    #      proxy_cache_revalidate on;
    #      proxy_cache_min_uses 2;
    #      proxy_cache_use_stale timeout;
    #      proxy_cache_lock on;
    #### To use the nginx cache you will need to set an http-snippet in the ingress-nginx configmap
    #### http-snippet: |
    ####     proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=mattermost_cache:10m max_size=3g inactive=120m use_temp_path=off;
  hosts:
    - kix.co.il
  tls:
    - secretName: kix-co-il-tls
      hosts:
        - kix.co.il
        - "*.kix.co.il"

