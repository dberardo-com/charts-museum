# helm upgrade --install hass -n phantom k8s-at-home/home-assistant -f home-assistant/values.d/limnad.yaml --atomic --debug
image:
  tag: 0.118.0.dev20201030
#  tag: 0.117.1
ingress:
  enabled: true
  hosts:
    - ha.limnad.kix.co.il
    - ha.kix.co.il
  annotations:
    acme.kubernetes.io/enable: "true"
    acme.kubernetes.io/dns: "dns_linode_v4"
    nginx.ingress.kubernetes.io/auth-url: "https://auth.limnad.kix.co.il/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.limnad.kix.co.il/oauth2/start?rd=%2Fgo%2Fha$escaped_request_uri"
#    nginx.ingress.kubernetes.io/configuration-snippet: |
#      if ($host = ha.limnad.kix.co.il) {
#        return 301 https://ha.kix.co.il/$request_uri;
#      }
  tls:
    - secretName: ha-limnad-tls
      hosts:
        - ha.kix.co.il
        - ha.limnad.kix.co.il
persistence:
  enabled: true
  size: 500Mi
  storageClass: nfs
configurator:
  enabled: true
  ingress:
    enabled: true
    annotations:
      acme.kubernetes.io/enable: "true"
      acme.kubernetes.io/dns: "dns_linode_v4"
      nginx.ingress.kubernetes.io/auth-url: "https://auth.limnad.kix.co.il/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "https://auth.limnad.kix.co.il/oauth2/start?rd=%2Fgo%2Fconfigurator-hass$escaped_request_uri"
    hosts:
      - configurator-hass.limnad.kix.co.il
    tls:
      - secretName: configurator-hass-limnad-tls
        hosts:
          - configurator-hass.limnad.kix.co.il
monitoring:
  enabled: false