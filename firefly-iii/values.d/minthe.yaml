# helm upgrade --install firefly-iii -n web phntom/firefly-iii -f firefly-iii/values.d/minthe.yaml -f firefly-iii/values.d/minthe.secret.yaml --atomic --debug

fireflyiii:
  url: 'https://firefly.kix.co.il'
ingress:
  enabled: true
  annotations:
    acme.kubernetes.io/enable: "true"
    acme.kubernetes.io/dns: "dns_linode_v4"
  hosts:
    - host: firefly.kix.co.il
      paths:
        - /
  tls:
    - secretName: firefly-kix-tls
      hosts:
        - firefly.kix.co.il

persistence:
  enabled: false
  storageClassName: "nfs"

oauth2-proxy:
  config:
    clientID: xxx
    clientSecret: xxx
    cookieSecret: xxx
  extraArgs:
    provider: facebook
    provider-display-name: kix.co.il chat
    redirect-url: https://firefly.kix.co.il/oauth2/callback
    login-url: https://kix.co.il/oauth/authorize
    redeem-url: https://kix.co.il/oauth/access_token
    profile-url: https://kix.co.il/api/v4/users/me
  ingress:
    hosts:
      - firefly.kix.co.il
