# Default values for firefly-iii.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: fireflyiii/core
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://firefly.kix.co.il/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://firefly.kix.co.il/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-Email, Authorization"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

fireflyiii:
  appKey: 'foo'
  url: 'http://localhost'
  login:
    oauth2:
      enabled: true
      header: HTTP_X_AUTH_REQUEST_EMAIL
    provider: ''
    ldap:
      type: 'OpenLDAP'
      host: 'unusedhostname'
      port: '389'
      basedn: 'dc=example,dc=com'
      admin:
        login: 'cn=admin,dc=example,dc=com'
        password: 'password'
      prefix: 'cn='
      suffix: ',ou=users,dc=example,dc=com'

  database:
    type: 'pgsql'
    host: 'postgresql'
    port: '5432'
    database: 'firefly-iii'
    username: 'firefly-iii'
    password: 'password'

persistence:
  enabled: false
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi

oauth2-proxy:
  config:
    clientID: xxx
    clientSecret: xxx
    cookieSecret: xxx
  extraArgs:
    cookie-domain: .chart-example.local
    set-xauthrequest: false
    set-authorization-header: false
    # false is "true" for boolean variables
  ingress:
    enabled: true
    path: /oauth2
    hosts:
      - chart-example.local
